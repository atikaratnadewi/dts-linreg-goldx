<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link href="{{ url_for('static', filename='css/app.css')}}" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

    <title></title>
  </head>
  <body class="body">
    <div id="container-menu">
      <div id="container-input">
        <form id="input-form" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="open" class="form-label">Open</label>
            <input id="open" name="data_open" type="number" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="high" class="form-label">High</label>
            <input id="high" name="data_high" type="number" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="low" class="form-label">Low</label>
            <input id="low" name="data_low" type="number" class="form-control" required />
          </div>
          <div id="container-btn">
            <button id="btn-predict" type="button" class="btn">Predict</button>
          </div>
        </form>
      </div>

      <div id="container-2nd-menu">
        <div id="container-result">
          <p id="description-1">Estimasi Harga Emas</p>
          <div id="loader">
            <div class="spinner-border text-primary" role="status"></div>
          </div>
          <p id="prediction-result">IDR -</p>
        </div>
        <div id="container-kelompok">
          <p id="kelompok">DS_UI01 Kelompok 7</p>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}" type="text/javascript"></script>
  </body>
</html>
